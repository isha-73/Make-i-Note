<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>MakeiNote</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-color: rgb(223, 240, 255);">
    <nav class="navbar bg" style="background-color: rgb(114, 212, 233); color: rgb(255, 255, 255);">
        <div class="container-fluid">
            <a style="font-size: 25px; font-weight: bold; color: black;" class="navbar-brand">Make-i-Notes</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search..."
                    aria-label="Search">
                <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
            </form>
        </div>

    </nav>
    <h1 id="head" style="text-align: center; margin: 15px; ">Welcome to Make-i-Notes</h1>
    <div style=" display: flex; justify-content: center;">
        <div class="card"
            style="width:500px;height: auto; display: flex; flex-wrap:wrap;
             justify-content: center; align-items: center; border-radius: 20px;">
            <div class="card-body">
                <div class="form-group">
                    <h5 class="card-title">Add title</h5>
                    <input type="text" class="form-control" id="addTitle" aria-describedby="title"
                        placeholder="Enter title">
                </div>
                <h4 class="card-title">Add Note...</h4>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" maxlength="100" id="addtxt"
                        style="height: 80px "></textarea>
                </div>
                <br>
                <button class="btn btn-primary" id="addBtn">Add-Note</button>
            </div>
        </div>
    </div>
    <hr>
    <h2 style="text-align: center;">Your Notes</h2>
    <hr>
    <div id="notes" style="display: flex; flex-wrap: wrap; justify-content: center;"> </div>
    </div>
    <hr>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="note.js"></script>
</body>

</html>
